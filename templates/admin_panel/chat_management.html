{% extends 'base.html' %}
{% block content %}
<h3 class="mb-3">ðŸ’¬ Chat Management</h3>
<div class="table-responsive">
  <table class="table table-striped table-bordered">
    <thead class="table-secondary">
      <tr>
        <th>User</th>
        <th>Prompt</th>
        <th>Response</th>
        <th>Timestamp</th>
        <th>Actions</th>

      </tr>
    </thead>
    <tbody>
      {% for chat in chats %}
      <tr>
        <td>{{ chat.user.username }}</td>
        <td style="max-width: 200px;">{{ chat.prompt }}</td>
        <td style="max-width: 400px;">{{ chat.response|truncatechars:200 }}</td>
        <td>{{ chat.timestamp|date:"Y-m-d H:i" }}</td>
        <td>
  <a href="{% url 'delete_chat' chat.id %}" class="btn btn-sm btn-danger" onclick="return confirm('Delete this chat?')">Delete</a>
</td>

      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
