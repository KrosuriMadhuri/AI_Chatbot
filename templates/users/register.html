{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow-sm p-4" style="width: 100%; max-width: 450px;">
    <h4 class="text-center mb-3">📝 Register for GenAI Health</h4>
    <form method="post">{% csrf_token %}
      <input type="text" name="username" placeholder="Username" class="form-control mb-3" required>
      <input type="email" name="email" placeholder="Email" class="form-control mb-3" required>
      <input type="password" name="password1" placeholder="Password" class="form-control mb-3" required>
      <input type="password" name="password2" placeholder="Confirm Password" class="form-control mb-3" required>
      <button class="btn btn-success w-100">Register</button>
      {% if error %}<p class="text-danger text-center mt-3">{{ error }}</p>{% endif %}
    </form>
  </div>
</div>
{% endblock %}
